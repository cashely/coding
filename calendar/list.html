    <script>
        $.ajax({
            url:'list.json',
            success:function(data){
                var str='';
                var date = data.key.split('-');
                console.log(date);
                $(data.datas).each(function(key,value){
                    str += "<li><a href='page.html'>" + value + "</a></li>";
                });
                $('h3 span').html(data.key);
                $(str).appendTo($('ul'));
            }
        });
    </script>
